<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/style.css?v=818d965f06affcf1dd0847e873566fe8de7105ad">
    <link rel="stylesheet" type="text/css" href="/assets/css/print.css" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>ashneyderman.github.io by ashneyderman</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">
        {{ page.title }}
        <hr>
        <section id="main_content">
          {{ content }}
        </section>
        {% if page.comments %}
        <section id="comments">
          <div id="disqus_thread"></div>
          <script>

          /**
          *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
          *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
          /*
          var disqus_config = function () {
          this.page.url = 'https://ashneyderman.githib.io{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
          this.page.identifier = 'https://ashneyderman.githib.io{{ page.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
          };
          */
          (function() { // DON'T EDIT BELOW THIS LINE
          var d = document, s = d.createElement('script');
          s.src = '//ashneyderman-github-io.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
          })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>
        {% endif %}

        <footer>
          This site is maintained by <a href="http://github.com/ashneyderman">Alex Shneyderman</a>
        </footer>
      </div>
    </div>
  </body>
</html>
